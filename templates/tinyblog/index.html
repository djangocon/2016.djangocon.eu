{% extends 'tinyblog/base.html' %}

{% block content %}
<div class="container">
    {% for post in object_list %}
    <article class="row tinyblog-article">
        <div class="preview">{{ post.intro_html|safe }}</div>
        <div class="readmore">
            <a href="{% url 'blog:article' slug=post.slug %}#blogcontent">Read more...</a>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
